<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delicious+Handrawn">
    <script defer src="./script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class = "background">
        <section class="title">
            <h1 id="winner"> Tic-Tac-Toe </h1>
        </section>
        <section class="turn">
            <span id="playerX">X</span>
            <span id="playerO">O</span>
        </section>
        
        
        <div class="display">
            <div>
                <section class="container">
                    <div class="tile" id="1"></div>
                    <div class="tile" id="2"></div>
                    <div class="tile" id="3"></div>
                    <div class="tile" id="4"></div>
                    <div class="tile" id="5"></div>
                    <div class="tile" id="6"></div>
                    <div class="tile" id="7"></div>
                    <div class="tile" id="8"></div>
                    <div class="tile" id="9"></div>
                </section>
                <section class="controls">
                    <button id="reset">Reset</button>
                </section>
            </div>
            <div>

                <section class="messages">

                </section>
            </div>
        </div>
            
    </main>
</body>
</html>
